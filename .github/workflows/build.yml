name: C++ 项目编译（Windows）

on:
  push:
    branches: [main]  # 代码推送至 main 分支时触发
  pull_request:
    branches: [main]  # PR 提交至 main 分支时触发

jobs:
  build:
    runs-on: windows-latest  # 使用 GitHub 托管的 Windows 运行器

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 MinGW 工具链
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64  # 选择 64 位架构

      - name: 配置 CMake
        run: |
          cmake -B build -G "MinGW Makefiles"

      - name: 编译项目
        run: |
          cmake --build build --config Release

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: todolist.exe
          path: build/todolist.exe  # 假设可执行文件名为 todolist.exe