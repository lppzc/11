# .github/workflows/build.yml
name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 同步升级 checkout 版本以保持一致性
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: 5.15.2
        host: windows
        target: desktop
        arch: win64_msvc2019_64
        
    - name: Configure project
      run: qmake -config release todolist.pro
      
    - name: Build project
      run: nmake
      
    - name: Create distribution package
      run: |
        mkdir dist
        copy release\todolist.exe dist\
        # 复制必要的 Qt DLLs (如果需要的话)
        # windeployqt release\todolist.exe
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4  # 升级到最新版本解决 deprecation 问题
      with:
        name: todolist-windows
        path: release/todolist.exe
        
    - name: Upload distribution package
      uses: actions/upload-artifact@v4  # 升级到最新版本解决 deprecation 问题
      with:
        name: todolist-windows-dist
        path: dist
