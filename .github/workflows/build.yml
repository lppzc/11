name: C++ 项目编译（Windows）

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 MSYS2 及 MinGW 工具链
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake make

      - name: 安装 Qt6（包含必要组件）
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.6'
          host: 'windows'
          target: 'desktop'
          arch: 'win64_mingw'
          install-deps: true
          # 明确指定需要安装的 Qt 组件（关键）
          modules: 'qtbase qttools'  # 包含 widgets、gui 及相关工具

      - name: 编译项目（MSYS2 终端）
        shell: msys2 {0}
        run: |
          cmake -B build -G "Unix Makefiles" -DCMAKE_PREFIX_PATH="${{ steps.install-qt.outputs.qt_dir }}"
          cmake --build build --config Release

      - name: 上传编译产物
        uses: actions/upload-artifact@v4
        with:
          name: todolist.exe
          path: build/todolist.exe
