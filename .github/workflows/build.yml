# .github/workflows/build.yml
name: Build Multi-Platform

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.5.2
        cache: true
        modules: 'qtbase'

    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
      shell: bash

    - name: Build
      run: |
        cd build
        cmake --build . --config Release --parallel
      shell: bash

    - name: Prepare artifacts
      run: |
        mkdir -p dist
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          cp build/Release/TodoListGUI.exe dist/
          windeployqt --release dist/TodoListGUI.exe
        elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          cp build/TodoListGUI dist/
          ldd build/TodoListGUI | grep "=> /" | awk '{print $3}' | xargs -I {} cp {} dist/
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          cp build/TodoListGUI dist/
          otool -L build/TodoListGUI | grep -v /System | grep -v /usr/lib | awk '{print $1}' | xargs -I {} cp {} dist/
        fi
      shell: bash

    - name: Upload executable
      uses: actions/upload-artifact@v4
      with:
        name: TodoListGUI-${{ matrix.os }}
        path: ${{ matrix.os == 'windows-latest' ? 'build/Release/TodoListGUI.exe' : 'build/TodoListGUI' }}

    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: TodoListGUI-${{ matrix.os }}-dist
        path: dist
