# .github/workflows/build.yml
name: Build Windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.5.2
        host: windows
        target: desktop
        arch: win64_msvc2019_64
        # 移除modules参数，使用默认模块集避免模块名称错误
        cache: true  # 启用缓存加速安装
    
    - name: Configure CMake
      run: |
        mkdir -p build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release
      shell: bash
      
    - name: Build project
      run: |
        cd build
        cmake --build . --config Release --parallel
      shell: bash
      
    - name: Create distribution package
      run: |
        mkdir -p dist
        cp build/Release/TodoListGUI.exe dist/
        windeployqt --release dist/TodoListGUI.exe
      shell: bash
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: todolist-windows
        path: build/Release/TodoListGUI.exe
        
    - name: Upload distribution package
      uses: actions/upload-artifact@v4
      with:
        name: todolist-windows-dist
        path: dist
