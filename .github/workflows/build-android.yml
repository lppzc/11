# .github/workflows/build-android.yml
name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: ''  # 完全禁用Gradle缓存，避免文件检测

    - name: Install Android SDK/NDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        ndk-version: 25.1.8937393
        build-tools-version: 33.0.2

    - name: Install Qt for Android
      uses: jurplel/install-qt-action@v4
      with:
        version: 6.5.2
        host: linux
        target: android
        arch: android_arm64_v8a
        cache: true
        modules: 'qtbase qtgui qtwidgets'

    - name: Fix AndroidManifest.xml (修正标签错误)
      run: |
        mkdir -p android
        cat > android/AndroidManifest.xml << EOF
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.example.todolist"
            android:versionCode="1"
            android:versionName="1.0">
            <uses-sdk android:minSdkVersion="21" android:targetSdkVersion="33"/>
            <application
                android:name="org.qtproject.qt.android.bindings.QtApplication"
                android:label="TodoList"
                android:icon="@mipmap/ic_launcher">
                <activity
                    android:name="org.qtproject.qt.android.bindings.QtActivity"
                    android:label="TodoList"
                    android:configChanges="orientation|uiMode|screenLayout|screenSize|smallestScreenSize|layoutDirection|locale|fontScale|keyboard|keyboardHidden|navigation"
                    android:launchMode="singleTop">
                    <<intent-filter>
                        <action android:name="android.intent.action.MAIN"/>
                        <category android:name="android.intent.category.LAUNCHER"/>
                    </</intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
      shell: bash

    - name: Configure CMake (强制Qt Android打包)
      run: |
        mkdir -p build-android
        cd build-android
        cmake .. -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Android \
          -DCMAKE_ANDROID_API_LEVEL=33 \
          -DCMAKE_ANDROID_NDK=${{ env.ANDROID_NDK_ROOT }} \
          -DCMAKE_ANDROID_STL_TYPE=c++_shared \
          -DCMAKE_PREFIX_PATH=${{ env.Qt6_DIR }} \
          -DANDROID_MANIFEST=../android/AndroidManifest.xml \
          -DQT_ANDROID_BUILD_APK=ON  # 强制Qt生成APK
      shell: bash

    - name: Build APK (直接调用make)
      run: |
        cd build-android
        make -j4  # 替代cmake --build，避免Gradle相关触发
      shell: bash

    - name: Locate APK
      id: find-apk
      run: |
        APK_PATH=$(find build-android -name "*.apk" -type f | head -n 1)
        if [ -z "$APK_PATH" ]; then
          echo "APK未找到，打印详细日志"
          find build-android -type f -name "*.apk" -o -name "*.log"
          exit 1
        fi
        echo "APK_PATH=$APK_PATH" >> $GITHUB_ENV
      shell: bash

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: todolist-android-apk
        path: ${{ env.APK_PATH }}
        retention-days: 7
